<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object</title>
</head>
<body>
<script>

    {
        // Object Freeze & Seal
        const person = {
            firstName: "Achmad",
            lastName: "Roziqin"
        };

        Object.freeze(person);
        // Object.seal(person)

        person.firstName = "Ginting";
        person.middleName = "Choirur";
        delete person.lastName;

        console.info(person);
    }

    {
        // Object Freeze
        const target = {firstName: "Achmad"};
        const source = {lastName: "Roziqin"};

        Object.assign(target,source)
        console.info(target);
        console.info(source);
    }

    {
        // Object Property Name & Value
        const person = {
            firstName: "Achmad",
            lastName: "Kurniawan"
        }

        console.info(Object.values(person));
        console.info(Object.getOwnPropertyNames(person));
    }

</script>
</body>
</html>
