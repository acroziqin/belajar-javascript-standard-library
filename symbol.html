<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symbol</title>
</head>
<body>
<script>

    {
        const firstName = Symbol("firstName");
        const lastName = Symbol("lastName");

        const person = {};
        person[firstName] = "Achmad";
        person[lastName] = "Roziqin";

        console.info(person);
    }

    {
        // symbol for
        console.info(Symbol.for("firstName") === Symbol.for("firstName"))

        const firstName = Symbol("firstName");
        const lastName = Symbol("lastName");

        const person = {};
        person[Symbol.for("firstName")] = "Achmad";
        person[Symbol.for("lastName")] = "Roziqin";

        console.info(person);
        console.info(person[Symbol.for("firstName")]);
        console.info(person[Symbol.for("lastName")]);
    }

</script>
</body>
</html>
