<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON</title>
</head>
<body>
<script>

    const person = {
        firstName: "Achmad",
        middleName: "Choirur",
        lastName: "Roziqin",
        address: {
            country: "Indonesia",
            city: "Jember"
        },
        hobbies: [
            "Coding", "Game", "Movie"
        ]
    };

    const json = JSON.stringify(person);
    console.info(json);

    const jsonObject = JSON.parse(json);
    console.info(jsonObject);

</script>
</body>
</html>
